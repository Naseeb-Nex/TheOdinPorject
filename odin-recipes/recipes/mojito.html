    <title>Fresh Orange Juice</title>

<body>
    <h1>Fresh Orange Juice</h1>
    <img src="https://www.tfrecipes.com/data/7/6/3/8/c/6/37699994484c428b82cbfd4f6d">
    <p>
        Lightly smack each orange on the counter. Cut each one in half. Squeeze
        into a glass. You may also use a citrus reamer to do this. If you want
        less pulp, use a hand juicer with a strainer.
    </p>
</body>
